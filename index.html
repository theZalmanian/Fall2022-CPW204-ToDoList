<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
</head>
<body>
    <h1>To Do List</h1>
    <div id="display-errors">
        <ul id="error-list"></ul>
    </div>
    <div id="add-item-form">
        <form>
            <label for="title">Item Title: </label>
            <input type="text" id="title">
            <br>

            <label for="due-date">Due Date:</label>
            <input type="text" id="due-date">
            <br>

            <input type="button" id="add-item" value="Add Item">
        </form>
    </div>     
    <div id="display-items">
        <ul id="item-list"></ul>
    </div>

    <script src="/js/main.js"></script>
    <script src="https://unpkg.com/js-datepicker"></script>
    <script>
        // setup datepicker
        const picker = datepicker("#due-date", {
            // display the date as mm/dd/yyyy
            formatter: (input, date, instance) => {
                const value = date.toLocaleDateString()
                input.value = value;
            },
            
            // change the formatting of the days in the calender
            customDays: ['Su', 'M', 'Tu', 'W', 'Th', 'F', 'Sa']
        });

        // set minimum date to today's date
        picker.setMin(new Date()); 
    </script>
</body>
</html>
